<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Adicionar Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
 <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
	<h3> Adicionar Player</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/player/add}"
						th:object="${player}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="codPlayer" class="col-form-label">Cod√≠go Player:</label> <input
									type="text" th:field="*{codPlayer}" class="form-control" id="codPlayer"
									placeholder="codPlayer"> <span
									th:if="${#fields.hasErrors('codPlayer')}" th:errors="*{'codPlayer'}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="cpf" class="col-form-label">CPF:</label> <input
									type="text" th:field="*{cpf}" class="form-control" id="cpf"
									placeholder="cpf"> <span
									th:if="${#fields.hasErrors('cpf')}" th:errors="*{'cpf'}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="rg" class="col-form-label">RG:</label> <input
									type="text" th:field="*{rg}" class="form-control"
									id="rg" placeholder="rg"> <span
									th:if="${#fields.hasErrors('rg')}" th:errors="*{'rg'}"
									class="text-danger"></span>
							</div>
                                                    
                                                    
                                                       <div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome:</label> <input
									type="text" th:field="*{nome}" class="form-control"
									id="nome" placeholder="nome"> <span
									th:if="${#fields.hasErrors('rg')}" th:errors="*{'nome'}"
									class="text-danger"></span>
                                                      </div>
                                                    <div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email:</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="email"> <span
									th:if="${#fields.hasErrors('codPlayer')}" th:errors="*{'email'}"
									class="text-danger"></span>
							</div>
                                                    <div class="form-group col-md-8">
								<label for="login" class="col-form-label">Login:</label> <input
									type="text" th:field="*{login}" class="form-control" id="login"
									placeholder="login"> <span
									th:if="${#fields.hasErrors('login')}" th:errors="*{'login'}"
									class="text-danger"></span>
							</div>
                                                    <div class="form-group col-md-8">
								<label for="senha" class="col-form-label">Senha:</label> <input
									type="text" th:field="*{senha}" class="form-control" id="senha"
									placeholder="senha"> <span
									th:if="${#fields.hasErrors('senha')}" th:errors="*{'senha'}"
									class="text-danger"></span>
							</div>
                                                            </div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Adicionar Player">
							</div>

							<div class="form-group col-md-8"></div>

						</div>					
				</div>
			</div>
		</div>
	
</body>
</html>
